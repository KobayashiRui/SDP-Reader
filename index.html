<form>
    <textarea id="baseSDP"  cols="40" rows="8"></textarea>
    <textarea id="newSDP"  cols="40" rows="8"></textarea>
    </form>
    <button id="btn" type="submit" name="example" value="ボタン" >JSON書き出し</button>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>
      $('#btn').click(function(){
        let baseText = $('#baseSDP').val();
        console.log(baseText);
        newText = new String(baseText)
        console.log(newText)
        
        $('#newSDP').val(baseText.replace(/\\r\\n/g, '\r\n'));
    })
      </script>
